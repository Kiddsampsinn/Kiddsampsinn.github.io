<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>random</title>
<link href="css/random.css" rel="stylesheet" type="text/css">
</head>

<body>
	
	
<div class="sideBySide">
<img class="foodStill" id="leftImage" onClick="randomizer(event)" src="images/trout.jpg" alt= "Random Food Images">
<img class="foodStill" id="middleImage" onClick="randomizer(event)" src="images/peanuts.jpg" alt="Random Food Images">
<img class="foodStill" id="rightImage" onClick="randomizer(event)" src="images/bars.jpg" alt="Random Food Images">
</div>
	
	
	
</body>
<script>
	// elements that can change
	
	var leftImage = document.getElementById("leftImage");
	var middleImage = document.getElementById("middleImage");
	var rightImage = document.getElementById("rightImage");
	
	//list of images in the image folder
	
	var trout = "images/trout.jpg";
	var peanuts = "images/peanuts.jpg";
	var bars = "images/bars.jpg";
	var spaghetti = "images/spaghetti.jpg";
	var burger = "images/burger.jpg";
	
	
function randomizer(event){
	var x = Math.floor(Math.random() * 5) + 1;
	//console.log("var x= " +x)
	console.log(event.currentTarget.id);
	if (x == 1){
	event.currentTarget.src = trout;
}
if (x == 2){
	event.currentTarget.src = peanuts;
}
	if (x == 3){
		event.currentTarget.src = bars;
	}
	if (x == 4){
		event.currentTarget.src = spaghetti;
	}
	if (x == 5){
		event.currentTarget.src = burger;
	}
	
	
	}
</script>
	
</html>
